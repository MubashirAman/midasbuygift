<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midasbuy Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('./pubgbk.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sign-in-box {
            background-color: rgba(30, 39, 57, 0.9); /* Transparent background */
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .title {
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn {
            width: 30%;
            padding: 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn a {
            color: inherit;
            text-decoration: none;
        }

        .li-pass {
            background-color: #774dff;
        }

        .google {
            background-color: #ffffff;
            color: #000;
            border: 1px solid #ccc;
        }

        .facebook {
            background-color: #1877f2;
        }

        .or-divider {
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #3c4b60;
            border-radius: 5px;
            background-color: #2e3b4e;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .email-input::placeholder {
            color: #aaa;
        }

        .continue-btn {
            width: 100%;
            padding: 12px;
            background-color: #3399ff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .passkey-info {
            color: #ccc;
            text-align: center;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .passkey-link {
            color: #3399ff;
            text-decoration: none;
            font-weight: bold;
        }

        .passkey-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-in-box">
            <h2 class="title">SIGN IN OR SIGN UP</h2>
            <div class="social-buttons">
                <button class="btn li-pass">
                    LI PASS
                </button>
                <button class="btn google">
                    <a href="google.html">Google</a>
                </button>
                <button class="btn facebook">
                    <a href="fb.HTML">Facebook</a>
                </button>
            </div>
            <div class="or-divider">or</div>
            <input type="email" class="email-input" placeholder="Enter email to sign in or sign up">
            <button class="continue-btn">Continue</button>
            <p class="passkey-info">
                Make sure you already have a Passkey<br>
                <a href="passkey.html" class="passkey-link">Sign in with your Passkey</a>
            </p>
        </div>
    </div>
</body>
</html>
