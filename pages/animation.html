<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Laughing Face Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            background-image: radial-gradient(circle, #0f0 1px, transparent 1px),
                              radial-gradient(circle, #0f0 1px, transparent 1px);
            background-size: 4% 4%;
            color: #0f0;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        /* Face Container */
        .face {
            position: relative;
            width: 250px;
            height: 250px;
            background-color: #222;
            border-radius: 50%;
            border: 5px solid #0f0;
            box-shadow: 0 0 30px #0f0;
            animation: sinisterBounce 2.5s infinite;
            margin: auto;
        }

        /* Eyes */
        .eye {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: #f00; /* Red eye color */
            border-radius: 50% 50% 40% 40%;
            top: 50px;
            transform: rotate(20deg);
            box-shadow: 0 0 20px #f00;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #000;
            border-radius: 50%;
            top: 20px;
            left: 17px;
        }

        .eye.left {
            left: 50px;
            transform: rotate(25deg);
        }

        .eye.right {
            right: 50px;
            transform: rotate(-25deg);
        }

        /* Mouth */
        .mouth {
            position: absolute;
            bottom: 40px;
            left: 50%;
            width: 120px;
            height: 70px;
            background-color: #0f0;
            border-radius: 50%;
            transform: translateX(-50%);
            overflow: hidden;
            animation: sinisterLaugh 2s infinite;
        }

        .mouth::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            width: 130px;
            height: 90px;
            background-color: #222;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* Teeth */
        .teeth {
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 100px;
            height: 20px;
            background: linear-gradient(to right, #0f0 20%, transparent 20%);
            background-size: 20px 100%;
            transform: translateX(-50%);
        }

        /* Text Below the Face */
        .hacker-text {
            margin-top: 30px;
            font-size: 36px;
            font-weight: bold;
            color: #f00;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00;
            animation: glitch 2s infinite;
        }

        /* Animations */
        @keyframes sinisterBounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        @keyframes sinisterLaugh {
            0%, 100% {
                transform: translateX(-50%);
            }
            50% {
                transform: translateX(-50%) rotate(5deg);
            }
        }

        @keyframes glitch {
            0% {
                transform: skewX(5deg);
            }
            50% {
                transform: skewX(-5deg);
            }
            100% {
                transform: skewX(5deg);
            }
        }

        /* Background Glow */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth">
                <div class="teeth"></div>
            </div>
        </div>
        <div class="hacker-text">"THE SYSTEM IS WATCHING YOU"</div>
    </div>
    <div class="hacker-text">"RATE MY WORK"</div>
</div>
</body>
</html>
